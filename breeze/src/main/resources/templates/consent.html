<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Custom consent page - Consent required</title>
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
    <script>
        function cancelConsent() {
            document.consent_form.reset();
            document.consent_form.submit();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="py-5">
        <h1 class="text-center text-primary">创建用户</h1>
    </div>
    <div class=" row">
        <div class="col">
            <form name="consent_form" method="post" th:action="@{/breeze/auth/create}" th:object="${authLoginParam}">
                <div class="row">
                    <div class="col">
                        已获取到应用：<span class="font-weight-bold text-primary" th:text="*{appName}"></span>
                        <br>
                        您的账户： <span class="font-weight-bold" th:text="*{appUserName}"></span>
                        <br>
                        scope: <span class="font-weight-bold" th:text="*{scope}"></span>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col">
                        <p>
                            将要使您的<span th:text="*{appName}"></span>账户在系统中创建本系统用户<br/>
                        </p>
                        请绑定的您的手机号，若手机号存在直接登录，若不存在将创建一个新的账户
                    </div>
                </div>
                <div class="text-center">
                    <img class="rounded" style="width: 50px; height: 50px;" th:src="*{avatarUrl}" alt="头像"/>
                </div>
                <input type="hidden" class="form-control" th:field="*{id}" id="id">
                <input type="hidden" class="form-control" th:field="*{avatarUrl}" id="avatarUrl">
                <input type="hidden" class="form-control" th:field="*{scope}" id="scope">
                <input type="hidden" class="form-control" th:field="*{login}" id="login">
                <input type="hidden" class="form-control" th:field="*{appUserName}" id="appUserName">
                <input type="hidden" class="form-control" th:field="*{appName}" id="appName">
                <input type="hidden" class="form-control" th:field="*{email}" id="email">
                <input type="hidden" class="form-control" th:field="*{tenantId}" id="tenantId">

                <div class="form-group">
                    Email: <span th:text="*{appName}"></span>
                </div>
                <div class="form-group">
                    用户名: <span th:text="*{appUserName}"></span>
                </div>
                <div class="form-group">
                    账户名：<span th:text="*{login}"></span>
                </div>
                <div class="form-group">
                    <div class="form-group row">
                        <label for="phone" class="col-sm-1 col-form-label">手机号</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-control"
                                   id="phone"
                                   th:field="*{phone}"
                                   placeholder="请输入在此系统绑定的手机号">
                        </div>
                    </div>
                </div>
                <div class="form-group pt-3">
                    <button class="btn btn-primary" type="submit" id="submit-consent">
                        提交
                    </button>
                    <button class="btn btn-link regular" type="button" id="cancel-consent" onclick="cancelConsent();">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col text-center">
            <p>
                <small>
                    测试
                </small>
            </p>
        </div>
    </div>
</div>
</body>
</html>
